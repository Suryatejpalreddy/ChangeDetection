{% extends 'index.html' %}

{% block navbar %}
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
          <li class="nav-item">
          <a style="color: white; font-size: 20px;" class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
          <a style="color: white; font-size: 20px;" class="nav-link" href="{% url 'about' %}">About </a>
          </li>
          <li class="nav-item">
          <a style="color: yellow; font-size: 20px;" class="nav-link active" href="{% url 'register' %}"> Register</a>
          </li>
          <li class="nav-item">
          <a style="color: white; font-size: 20px;" class="nav-link" href="{% url 'login' %}">LogIn</a>
          </li>
      </ul>
  </div>
{% endblock %}

{% block content %}
  
    <section style="margin-top: -20px;" class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2 style="margin-left: 500px; color: #fff2e2;">
            <center>
              Register
            </center>
          </h2>
        </div>

        <div class="row">
          <div style="margin-left: 300px;" class="col-md-6">
            <form action="{% url 'register' %}" method="post">

              {% csrf_token %}
              
              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="text" name="name" placeholder="Name" required>
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="email" name="email" placeholder="Email" required>
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="password" name="password" placeholder="Password" required>
                </center>
              </div>

              <div>
                <center>
                  <input style="border-radius: 5px; color: black;" type="password" name="c_password" placeholder="Conform Password" required>
                </center>
              </div>

              <div class="d-flex ">
                <center>
                  <button style="margin-left: 180px; border-radius: 5px;" type="submit">
                    Register
                  </button>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
